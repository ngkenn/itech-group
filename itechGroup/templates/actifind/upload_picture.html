{% extends 'actifind/base.html' %}
{% load staticfiles %}

{% block title_block %}
   Upload your picture here
{% endblock %}

{% block body_block %}

<div>
    <h1>Please click on the submit button to upload your picture</h1>

    <form method="post" action="{% url 'upload_picture' %}" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit">Upload</input>

    </form>


</div>



{% endblock %}
