<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-info" id="addReviewBtn" data-toggle="modal" data-target="#reviewModal">
    <span class="fa fa-plus"></span>Add review
</button>

<!-- Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add your review!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="rating" id="reviewRating">
                    <label>
                        <input type="radio" name="rating" value="5" title="5 stars"> 5
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4" title="4 stars"> 4
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3" title="3 stars"> 3
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" title="2 stars"> 2
                    </label>
                    <label>
                        <input type="radio" name="rating" value="1" title="1 star"> 1
                    </label>
                </div>
                <p><input type="text" class="form-control" placeholder="Title" id="reviewTitle"></p>
                <textarea class="form-control" id="reviewDescription" rows="3" placeholder="Write your review here"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitReview">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Set variables; static javascript doesn't have access to template variables-->
<script>
    var postPath = "{% url 'add_review' %}"
    var csrfToken = "{{ csrf_token }}"
</script>
